
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Ressources de technologie pour les élèves de 5e : séquences, cours et activités.">
  <link rel="canonical" href="https://chaabane72.github.io/5e/">
  <style>
    :root{
      --green:#16a34a; --green-dark:#15803d;
      --bg:#f0fdf4; --text:#064e3b; --footer:#064e3b; --footer-text:#bbf7d0;
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;margin:0;background:var(--bg);color:var(--text);text-align:center}

    /* BOUTON ACCUEIL FIXE */
    .home-btn{
      position: fixed; top: 12px; right: 12px; z-index: 9999;
      background:#fff; color: var(--green);
      text-decoration:none; font-weight:800; border-radius:.7rem;
      padding:.6rem 1rem; box-shadow:0 2px 8px rgba(0,0,0,.18);
      border:2px solid #fff;
    }
    .home-btn:hover{ background:#f5fff7; border-color:#e2fbe8 }
    .home-btn:focus-visible{ outline:3px solid #22c55e; outline-offset:2px }

    header{background:var(--green);color:#fff;padding:2.5rem 1rem 2rem}
    h1{margin:0;font-size:2rem}

    main{padding:3rem 1rem}
    .btn-grid{display:flex;justify-content:center;flex-wrap:wrap;gap:1rem;margin-top:1.5rem}
    a.button{
      background:var(--green); color:#fff; text-decoration:none;
      padding:1rem 2rem; border-radius:.75rem; font-weight:700; font-size:1.15rem;
      transition:transform .2s, background .2s;
    }
    a.button:hover{ background:var(--green-dark); transform:translateY(-3px) }
    a.button:focus-visible{ outline:3px solid #22c55e; outline-offset:2px }

    footer{background:var(--footer); color:var(--footer-text); padding:1.25rem 1rem; margin-top:3rem; font-size:.95rem}
    footer a{color:var(--footer-text); text-decoration:underline}
  </style>
</head>
<body>
  <!-- Bouton fixe en haut à droite -->
  <a class="home-btn" href="/" aria-label="Retour à l’accueil">⬅ Accueil</a>

  <header>
    <h1>Technologie – M. Chaabane</h1>
  </header>

  <main id="contenu">
    <h2>Classe de 5e</h2>
    <div class="btn-grid" role="navigation" aria-label="Séquences de 5e">
      <a href="/5e/seq1/" class="button">Séquence 1 – L’évolution de l’aspirateur</a>
      <a href="/5e/seq2/" class="button">Séquence 2 – (à venir)</a>
      <a href="/5e/seq3/" class="button">Séquence 3 – Approfondissement</a>
    </div>
  </main>

  <footer>
    <p>Contact : via l’ENT du collège | <a href="/">Retour à l’accueil</a></p>
    <p><a href="#">Mentions légales</a> — © 2025 M. Chaabane</p>
  </footer>
</body>
</html>
